{% extends 'base.html' %} {% block content %}.
<div class="row">
  {% for playlist in playlists %}
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h1>
          <a
            href="{{url_for('playlist_detail_view',playlist_id=playlist['id'])}}"
            >{{playlist['name']}}</a
          >
        </h1>
        <p>{{playlist}}</p>
      </div>
    </div>
  </div>
  {% endfor %} {% endblock %}
  <!--playlist['external_urls']['spotify']-->
</div>
