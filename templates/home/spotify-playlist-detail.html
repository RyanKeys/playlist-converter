{% extends 'base.html' %} {% block content %}
<div class="row">
  {% for song in playlist %}
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <a href="{{song['track']['external_urls']['spotify']}}"
          ><h1 class="card-title">{{song['track']['name']}}</h1></a
        >
        <h3 class="card-title">{{song['track']['artists'][0]['name']}}</h3>
        <p>{{song}}</p>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
