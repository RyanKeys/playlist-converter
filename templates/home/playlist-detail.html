{% extends 'base.html' %} {% block content %}
<div class="row">
  {% for song in playlist %}
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h1>{{song['track']['name']}}</h1>
        <h3>{{song['track']['artists'][0]['name']}}</h3>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
